<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a991e03914.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="main">
        <div class="login">
            <form action="#">
                <h1 class="log">Login</h1>
                <input type="email" placeholder="Email" class="ps" required>
                <input type="password" placeholder="Password" class="ps" required minlength="8">
                <a href="#" class="pass">Forget password?</a>
                <button class="hui">Login</button>
                <p class="i">Don't have an account? <a href="#" class="pass">Signup</a></p>
            </form>
            <div class="item">

                <div class="menyu">
                    <div class="h1"></div>
                    <div class="or">Or</div>
                    <div class="h1"></div>
                </div>
                <form action="./index.html">

                    <button class="button">
                        <span class="fa-stack fa-1x">
                            <i class="fas fa-circle fa-stack-2x" style="color: white;"></i>
                            <i class="fab fa-facebook-f fa-stack-1x fa-inverse" style="color: blue;"></i>
                        </span>
                        Login with Facebook</button>
                    <button class="button bt">
                        <i class="fab fa-google"></i>
                        Login with Google</button>
                </form>
            </div>

        </div>
        <div class="sign_up">
            <div class="login in">
                <form action="#">
                    <h1 class="log">Signup</h1>
                    <input type="email" placeholder="Email" class="ps lg" required>
                    <input type="password" placeholder="Create password" class="ps lg" minlength="8">
                    <input type="password" placeholder="Confirm password" class="ps lg" required minlength="8">
                    <button class="hui">Signup</button>
                    <p class="i">Already have an account? <a href="#" class="pass">Login</a></p>
                </form>
                <div class="item">

                    <div class="menyu">
                        <div class="h1"></div>
                        <div class="or">Or</div>
                        <div class="h1"></div>
                    </div>
                    <form action="./index.html">

                        <button class="button">
                            <span class="fa-stack fa-1x">
                                <i class="fas fa-circle fa-stack-2x" style="color: white;"></i>
                                <i class="fab fa-facebook-f fa-stack-1x fa-inverse" style="color: blue;"></i>
                            </span>
                            Login with Facebook</button>
                        <button class="button bt">
                            <i class="fab fa-google"></i>
                            Login with Google</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    </div>
</body>

</html>
